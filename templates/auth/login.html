<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/login.css">
</head>

<body>
    <div id="main" style="background: url(&quot;../static/assets/img/login.jpg&quot;) center / cover;">
        <div class="text-center" id="info" style="height: 600px;margin-top: 60px;"><img id="ventaspro-logo" src="../static/assets/img/Vertical_logo(white).png" width="200" height="160">
            <h3 class="fs-3 text-center"><strong>Welcome</strong></h3>
            <p class="fs-6 text-center" style="padding-top: 0px;padding-bottom: 0px;">Enter Email and Password</p>
            <form class="text-start" method="post" style="padding-top: 0px;margin-top: 0px;">
                <div class="mb-3"><label class="form-label form-label form-label form-label form-label form-label" for="email">Email</label><input class="form-control form-control form-control form-control form-control form-control" type="text" id="email" name="email"></div>
                <div class="mb-3"><label class="form-label form-label form-label form-label form-label" for="password">Password</label><input class="form-control form-control form-control form-control form-control" type="password" id="password" name="password"></div>
                <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;margin: 10px;">Login</button></div>
            </form>
            <div>
                <p style="color:red;">
            {% if err_msg %}
            {{ err_msg}}
            {% endif %}
        </p>
            </div>
            <div style="margin-top: 10px;"><a href="{{ url_for('register') }}" style="color: var(--bs-gray-100);"><strong>Don't have an account Register !</strong></a></div>
        </div>
    </div>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
